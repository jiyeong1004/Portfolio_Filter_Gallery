<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list" data-filter="All">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox mobile"><img src="image/mobile1.jpg"></div>
            <div class="itemBox camera"><img src="image/camera1.jpg"></div>
            <div class="itemBox watch"><img src="image/watch1.jpg"></div>
            <div class="itemBox shoe"><img src="image/shoe1.jpg"></div>
            <div class="itemBox headphone"><img src="image/headphone1.jpg"></div>
            <div class="itemBox mobile"><img src="image/mobile2.jpg"></div>
            <div class="itemBox camera"><img src="image/camera2.jpg"></div>
            <div class="itemBox watch"><img src="image/watch2.jpg"></div>
            <div class="itemBox shoe"><img src="image/shoe2.jpg"></div>
            <div class="itemBox headphone"><img src="image/headphone2.jpg"></div>
            <div class="itemBox mobile"><img src="image/mobile3.jpg"></div>
            <div class="itemBox camera"><img src="image/camera3.jpg"></div>
            <div class="itemBox watch"><img src="image/watch3.jpg"></div>
            <div class="itemBox shoe"><img src="image/shoe3.jpg"></div>
            <div class="itemBox headphone"><img src="image/headphone3.jpg"></div>
            <div class="itemBox mobile"><img src="image/mobile4.jpg"></div>
            <div class="itemBox watch"><img src="image/watch4.jpg"></div>
            <div class="itemBox shoe"><img src="image/shoe4.jpg"></div>
            <div class="itemBox headphone"><img src="image/headphone4.jpg"></div>
            <div class="itemBox mobile"><img src="image/mobile5.jpg"></div>
        </div>
    </section>
</body>
</html>
